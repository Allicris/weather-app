<!DOCTYPE html>

  <title>Weather App</title>
  <link rel="stylesheet" href="assets/css/style.css">

<body>
  <div class="card">

    <div class="search">
      <input id="cityinput" type="text" placeholder="City" spellcheck="false">
      <p class="error"> Invalid City Name</p>
      <button>Search</button>
    </div>
    <div class="date">August 19, 2023</div>

      <!-- <div class="date">August 19, 2023</div> -->

      <img src="assets/images/partlycloudy.png" class="weather-icon">

        <div class="column">
          <div>
            <p class="humidity"></p>
          </div>
          <img src="assets/images/humidity.png">
        </div>
        <div class="column">
          <img src="assets/images/wind.png">
          <div>
            <p class="wind">15</p>
          </div>
        </div>
      </div>
    </div>
</div>
