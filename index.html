<!DOCTYPE html>
<html>

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather App</title>
  <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
  <div class="website">
    <div class="card">
      <div class="search">
        <input id="cityinput" type="text" placeholder="City" spellcheck="false">
        <p class="error"> Invalid City Name</p>
        <button>Search</button>
      </div>
      <div class="date">August 19, 2023</div>

      <div class="weather">
        <!-- <div class="date">August 19, 2023</div> -->
        <h1 class="city"></h1>
        <h2 class="temp"></h2>
        <img src="assets/images/partlycloudy.png" class="weather-icon">
        <div class="conditions">
          <div class="column">
            <div>
              <p class="humidity"></p>
            </div>
            <img src="assets/images/humidity.png">
          </div>
          <div class="column">
            <img src="assets/images/wind.png">
            <div>
              <p class="wind">15</p>
            </div>
          </div>
        </div>
      </div>
      <div class="saved-searches">
        <br>
        <br>
        <p class="search-title">Saved Searches:</p>
        <p id="history">Lodi</p>
        <br>
        <br>
      </div>
    </div>

    <div class="five-day">
    <div class="future-day1">
      <div class="future-date1">August 19, 2023</div>
      <!-- <h1 class="city"></h1> -->
